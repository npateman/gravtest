name: Learn2
version: 1.4.2
description: "Learn2 is a new modern documentation theme for Grav"
icon: book
author:
  name: Nick Pateman
  email: nick.pateman@miracl.com
  url: https://gravtest-nickdev.herokuapp.com
homepage: https://github.com/npateman/gravtest
demo: https://gravtest-nickdev.herokuapp.com
keywords: rtfm, skeleton, documentation, docs
bugs: https://github.com/npateman/gravtest/issues
license: MIT

form:
  validation: loose
  fields:
    top_level_version:
        type: toggle
        label: Top Level Version
        highlight: 1
        default: 0
        options:
          1: Enabled
          0: Disabled
        validate:
          type: bool

    home_url:
        type: text
        label: Home URL
        placeholder: https://gravtest-nickdev.herokuapp.com
        validate:
          type: text

    google_analytics_code:
        type: text
        label: Google Analytics Code
        placeholder: UA-XXXXXXXX-X
        validate:
          type: text

    github.position:
        type: select
        size: medium
        classes: fancy
        label: GitHub Position
        options:
            top: Top
            bottom: Bottom
            off: Off

    github.tree:
        type: text
        label: GitHub Tree
        default: https://github.com/npateman/gravtest/blob/develop/

    github.commits:
        type: text
        label: GitHub Tree
        default: https://github.com/npateman/gravtest/commits/develop/

    github.commits:
        type: text
        label: GitHub Tree
        default: https://github.com/npateman/gravtest/commits/develop/
